name: "Install and cache node_modules"
description: ""
author: "Alex Ruheni"
runs:
  using: "composite"
  steps:
    - uses: action/setup-node@v4
      with:
        node-version: 16.x
        cache: "yarn"
    - name: Cache node_modules and artifacts
      uses: actions/cache@v2
      id: yarn-cache
      with:
        path: |
          **/node_modules
        key: yarn-cache-${{ hashFiles('**/yarn.lock') }}
    - name: Install dependencies
      if: steps.yarn-cache.outputs.cache-hit != true
      shell: bash
      run: yarn install
